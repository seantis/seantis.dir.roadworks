[buildout]
extends = buildout.cfg
parts +=
    omelette

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs = 
    ${plone:eggs}
    sauna.reload

zope-conf-additional += 
    %import sauna.reload

environment-vars += 
    RELOAD_PATH seantis.dir.roadworks:src/seantis.dir.base

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}
